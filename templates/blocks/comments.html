<div class="card my-4">
    <h5 class="card-header">Прокомментируй:</h5>
    {% if user.is_authenticated %}
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ comment_form.text }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    {% else %}
        <h6 class="card-header"><a href="{% url 'signin' %}">Авторизуйтесь</a>
    {% endif %}
</div>
{% for comment in client.comments.all %}
<div class="media mb-4">
    <div class="media-body">
        <h5 class="mt-0">{{comment.username}}</h5>
        {{comment.text}}
    </div>
</div>
{% endfor %}
